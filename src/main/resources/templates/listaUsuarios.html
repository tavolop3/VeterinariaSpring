<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Usuarios </title>
</head>
<body>
	<div th:unless="${#lists.isEmpty(usuarios)}">
	    <h1> Lista de usuarios </h1>
	    <table>
		    <tr th:each="usuario : ${usuarios}">
		    	<td th:text="${usuario.mail}"></td>
		    </tr>
	    </table>
    </div>
    <h1 th:if="${#lists.isEmpty(usuarios)}"> No hay usuarios cargados en el sistema </h1>
</body>
</html>

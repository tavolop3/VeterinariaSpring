<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Modificar usuario</title>
	<link rel="stylesheet" href="/style/login.css">
</head>
<body>
	<form action="usuario/modificar/usuario" method="post">
		 <input type="hidden" id="mailDelUsuario" name="mailDelUsuario" th:value="${usuario.mail}"/>
		 <ul>
	  		<li>
	    		<label for="mail"> Mail: </label>
	    		<input type="email" id="mail" name="mail" th:value="${usuario.mail}">
	  		</li>
	  		<li>
	    		<label for="nombre"> Nombre: </label>
	    		<input type="text" id="nombre" name="nombre" th.value="${usuario.nombre}">
	  		</li>
	  		<li>
	    		<label for="apellido"> Apellido: </label>
	    		<input type="text" id="apellido" name="apellido" th.value="${usuario.apellido">
	  		</li>
	  		<li>
	    		<label for="dni"> DNI: </label>
	    		<input type="text" id="dni" name="dni" th.value="${usuario.dni}">
	  		</li>
	  		<li>
	    		<label for="telefono"> Telefono: </label>
	    		<input type="text" id="telefono" name="telefono" th.value="${usuario.telefono}">
	  		</li>
	  		<li class="button">
  				<button type="submit"> Modificar </button>
			</li>
	 	</ul>
	</form>
</body>
</html>
